<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stromkasten</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 100vh;
      --poster-color: transparent;
      outline: none;
    }

    model-viewer::part(default-progress-bar) {
      background: #222;
      height: 3px;
    }

    .controls-hint {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: #999;
      font-size: 13px;
      letter-spacing: 0.02em;
      pointer-events: none;
      transition: opacity 0.6s ease;
      opacity: 1;
    }

    .controls-hint.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <model-viewer
    id="viewer"
    src="model.glb"
    alt="Stromkasten 3D Model"
    camera-controls
    touch-action="none"
    disable-zoom="false"
    min-camera-orbit="auto auto auto"
    max-camera-orbit="Infinity Infinity Infinity"
    min-field-of-view="10deg"
    max-field-of-view="120deg"
    camera-orbit="30deg 75deg auto"
    interaction-prompt="none"
    shadow-intensity="0"
    exposure="1"
  ></model-viewer>

  <div class="controls-hint" id="hint">Drag · Scroll · Pinch</div>

  <script>
    const viewer = document.getElementById('viewer');
    const hint = document.getElementById('hint');

    viewer.addEventListener('camera-change', () => {
      hint.classList.add('hidden');
    }, { once: true });
  </script>

</body>
</html>
