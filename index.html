<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Joshua Lieck – Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio von Joshua Lieck – Graphic Design (2D/3D)" />

  <!-- Model Viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
      cursor: grab;
    }

    model-viewer:active {
      cursor: grabbing;
    }

    /* Minimal Text Overlay (optional) */
    .overlay {
      position: absolute;
      z-index: 10;
      pointer-events: none;
      width: 100%;
      top: 40px;
      text-align: center;
    }

    .overlay h1 {
      margin: 0;
      font-size: 64px;
      letter-spacing: 0.12em;
      font-weight: normal;
    }

    .overlay p {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- Optional Text -->
  <div class="overlay">
    <h1>JOSHUA LIECK</h1>
    <p>Graphic Design (2D / 3D)</p>
  </div>

  <!-- 3D Model Viewer -->
  <model-viewer
    src="model.glb"
    alt="3D Portfolio Objekt von Joshua Lieck"

    camera-controls
    interaction-prompt="none"

    camera-orbit="0deg 75deg 2.5m"
    min-camera-orbit="-180deg 75deg 2.5m"
    max-camera-orbit="180deg 75deg 2.5m"

    disable-zoom
    touch-action="pan-x"

    environment-image="neutral"
    exposure="1">
  </model-viewer>

</body>
</html>
