<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Joshua Lieck – Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio von Joshua Lieck – Graphic Design (2D/3D)" />

  <!-- Model Viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
      cursor: grab;
    }

    model-viewer:active {
      cursor: grabbing;
    }
  </style>
</head>

<body>

  <model-viewer
    src="model.glb"
    alt="3D Portfolio Objekt"

    camera-controls
    interaction-prompt="none"

    camera-orbit="0deg 75deg 7m"
    min-camera-orbit="-180deg 75deg 7m"
    max-camera-orbit="180deg 75deg 7m"

    disable-zoom
    touch-action="pan-x"

    environment-image="neutral"
    exposure="1">
  </model-viewer>

</body>
</html>
