<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Joshua Lieck â€“ Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Model Viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
      cursor: grab;
    }

    model-viewer:active {
      cursor: grabbing;
    }
  </style>
</head>

<body>

  <model-viewer
    src="model.glb"
    alt="3D Objekt"

    camera-controls
    interaction-prompt="none"

    bounds="tight"

    camera-orbit="0deg 90deg 14m"
    min-camera-orbit="-180deg 110deg 14m"
    max-camera-orbit="180deg 110deg 14m"

    camera-target="0m 4.5m 0m"

    disable-zoom
    touch-action="pan-x"

    environment-image="neutral"
    exposure="1">
  </model-viewer>

</body>
</html>
