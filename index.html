<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOSHUA LIECK</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>

<body>

  <model-viewer
    src="./model.glb"
    camera-controls
    interaction-prompt="none"
    auto-rotate
    rotation-per-second="12deg"
    camera-orbit="0deg 70deg auto"
    disable-zoom
    shadow-intensity="0.8"
    exposure="1.1"
    alt="3D Model">
  </model-viewer>

</body>
</html>
