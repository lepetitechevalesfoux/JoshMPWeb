        .project-image {

        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-title {
            font-size: 16px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 80px;
            }

            .contact a {
