<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua M. Lieck</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background: #000;
            --poster-color: #000;
        }
    </style>
</head>

<body>

<model-viewer
    src="model.glb"
    alt="Joshua M. Lieck"

    camera-controls
    interaction-prompt="none"
    disable-zoom

    shadow-intensity="0.7"
    exposure="1.15"

    <!-- Kamera: hoch + nah -->
    camera-orbit="0deg 82deg 3.5m"
    camera-target="0m 0m 0m"

    <!-- NUR vertikale Rotation -->
    min-camera-orbit="-180deg 82deg 3.5m"
    max-camera-orbit="180deg 82deg 3.5m"

    field-of-view="25deg">
</model-viewer>

</body>
</html>
