<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua M. Lieck</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,700,900,900-italic&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-monospace, 'SF Mono', Consolas, 'Liberation Mono', monospace;
            background: #f8f8f8;
            color: #000;
            overflow: hidden;
            font-weight: 400;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
        
        /* Floating UI Elements */
        .ui-element {
            position: absolute;
            z-index: 10;
            pointer-events: auto;
        }
        
        /* Top Left - Main Identity */
        .identity {
            top: 3rem;
            left: 3rem;
            max-width: 280px;
        }
        
        .name {
            font-family: 'Satoshi', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            font-style: italic;
            line-height: 0.9;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        
        .tagline {
            font-size: 0.85rem;
            font-weight: 300;
            color: #666;
            line-height: 1.4;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .tagline:hover {
            color: #00ff00;
        }
        
        /* Bottom Left - Info */
        .info-cluster {
            bottom: 3rem;
            left: 3rem;
            display: flex;
            gap: 3rem;
        }
        
        .info-block {
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .info-label {
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.7rem;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            color: #000;
            font-weight: 300;
        }
        
        /* Top Right - Portfolio Button */
        .portfolio-btn {
            top: 3rem;
            right: 3rem;
            background: transparent;
            border: 1px solid #000;
            color: #000;
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .portfolio-btn:hover {
            background: #ff0000;
            color: #fff;
        }
        
        /* Bottom Right - Contact */
        .contact {
            bottom: 3rem;
            right: 3rem;
            text-align: right;
        }
        
        .contact a {
            display: block;
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
            margin-bottom: 0.25rem;
            transition: color 0.2s ease;
        }
        
        .contact a:hover {
            color: #0066ff;
        }
        
        
        /* Custom Cursor - Removed */
        
        /* Navigation Hint */
        .nav-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem;
            color: rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) translateY(10px); }
            to { opacity: 1; transform: translate(-50%, -50%) translateY(0); }
        }
        
        
        @media (max-width: 768px) {
            
            .identity {
                top: 2rem;
                left: 2rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .info-cluster {
                bottom: 2rem;
                left: 2rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .contact {
                bottom: 2rem;
                right: 2rem;
            }
            
            /* Portfolio Button 30% kleiner */
            .portfolio-btn {
                font-size: 0.49rem !important;
                padding: 0.35rem 0.7rem !important;
            }
            
            .nav-hint {
                bottom: 6rem;
                top: auto;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <model-viewer 
            src="joshua-head.glb"
            alt="Joshua M. Lieck"
            camera-controls
            interaction-prompt="none"
            shadow-intensity="0.4"
            exposure="1.0"
            camera-orbit="0.8 0.2 4"
            camera-target="0.8 0.2 0"
            min-camera-orbit="-45deg 45deg 2"
            max-camera-orbit="45deg 135deg 6"
            field-of-view="50deg">
        </model-viewer>
        
        <!-- Top Left - Identity -->
        <div class="ui-element identity">
            <div class="name">Joshua M. Lieck</div>
            <a href="https://pbsa.hs-duesseldorf.de/studium/studiengaenge/ba_kd" target="_blank" class="tagline">
                Communicationdesign, Düsseldorf
            </a>
        </div>
        
        <!-- Top Right - Navigation -->
        <div class="ui-element" style="top: 3rem; right: 3rem; display: flex; gap: 1rem;">
            <a href="index.html" class="portfolio-btn" style="background: transparent; border: 1px solid #000; color: #000;">← Home</a>
            <a href="portfolio.html" class="portfolio-btn">Portfolio</a>
        </div>
        
        <!-- Bottom Left - Info -->
        <div class="ui-element info-cluster">
            <div class="info-block">
                <div class="info-label">Status</div>
                <div class="info-value">Open for<br>Work</div>
            </div>
            <div class="info-block">
                <div class="info-label">Tools</div>
                <div class="info-value">Blender<br>Adobe CC<br>ComfyUI</div>
            </div>
        </div>
        
        <!-- Bottom Right - Contact -->
        <div class="ui-element contact">
            <a href="mailto:joshua.lieck@gmail.com">joshua.lieck@gmail.com</a>
        </div>
        
        
        <!-- Navigation Hint -->
        <div class="nav-hint">
            Drag to rotate • Scroll to zoom
        </div>
    </div>
    
    <script>
        
        // Hide navigation hint after interaction
        const modelViewer = document.querySelector('model-viewer');
        modelViewer.addEventListener('camera-change', () => {
            const hint = document.querySelector('.nav-hint');
            if (hint) {
                hint.style.opacity = '0';
                setTimeout(() => hint.remove(), 500);
            }
        }, { once: true });
    </script>
</body>
</html>
