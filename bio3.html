<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua M. Lieck</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f8f8f8;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <model-viewer 
            src="joshua-head.glb"
            alt="Joshua M. Lieck"
            camera-controls
            interaction-prompt="none"
            shadow-intensity="0.4"
            exposure="1.0"
            camera-orbit="0 0 10"
            camera-target="0 0 0"
            min-camera-orbit="-45deg 45deg 2"
            max-camera-orbit="45deg 135deg 12"
            field-of-view="25deg">
        </model-viewer>
        
    </div>
    
</body>
</html>
