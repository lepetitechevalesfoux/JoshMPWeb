<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua M. Lieck</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: #000;
            --poster-color: #000;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <model-viewer 
            src="model.glb"
            alt="Joshua M. Lieck"
            camera-controls
            interaction-prompt="none"
            shadow-intensity="0.6"
            exposure="1.1"

            <!-- Kamera näher = Modell größer (~150%) -->
            camera-orbit="0deg 75deg 6.5m"
            camera-target="0m 0m 0m"

            min-camera-orbit="-45deg 60deg 6.5m"
            max-camera-orbit="45deg 90deg 6.5m"

            field-of-view="25deg"
            disable-zoom>
        </model-viewer>
    </div>

</body>
</html>
